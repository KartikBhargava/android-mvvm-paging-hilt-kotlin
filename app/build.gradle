apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

project.ext {
    jUnit = "4.12"
    daggerVersion = "2.15"
    roomVersion = "1.1.0-beta3"
    supportLibVersion = "27.1.1"
    fastAndroidNetworking = "1.0.0"
    locationServices = "11.6.0"
    constraintLayout = "1.0.2"
    kotlinCoroutines = "0.19.3"
    dexter = "4.2.0"
    dataBindingCompiler = "3.0.0-beta7"
    rxAndroid = "2.0.1"
    espresso = "3.0.1"
    reactiveNetwork = "0.12.3"
    multiDexLib = "1.0.1"
    glide = "4.6.1"
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.clarion.mvvmdiexample"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
//    kapt {
//        generateStubs = true
//    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //Support libs
    implementation "com.android.support:appcompat-v7:$project.supportLibVersion"
    implementation "com.android.support:support-v4:$project.supportLibVersion"
    implementation "com.android.support.constraint:constraint-layout:$project.constraintLayout"
    implementation "com.android.support:design:$project.supportLibVersion"
    implementation "com.android.support:recyclerview-v7:$project.supportLibVersion"
    implementation "com.android.support:cardview-v7:$project.supportLibVersion"

    implementation 'com.android.support:support-v4:27.1.0'
    testImplementation "junit:junit:$project.jUnit"
    androidTestImplementation("com.android.support.test.espresso:espresso-core:$project.espresso", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
//    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
//    kapt "com.android.databinding:compiler:$project.dataBindingCompiler"

    // Dagger core
    kapt "com.google.dagger:dagger-compiler:$project.daggerVersion"
    implementation "com.google.dagger:dagger:$project.daggerVersion"
    // Dagger Android
    kapt "com.google.dagger:dagger-android-processor:$project.daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$project.daggerVersion"

    //Room
    implementation "android.arch.persistence.room:runtime:$project.roomVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$project.roomVersion"

    //Fast Rx android networking lib
//    implementation "com.amitshekhar.android:android-networking:$project.fastAndroidNetworking"
    implementation "com.amitshekhar.android:rx2-android-networking:$project.fastAndroidNetworking"

    //Reactive
    implementation "io.reactivex.rxjava2:rxandroid:$project.rxAndroid"
    implementation 'io.reactivex:rxkotlin:2.+'

    //Android default location services
    implementation "com.google.android.gms:play-services-location:$project.locationServices"

    //Kotlin coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$project.kotlinCoroutines"

    //Kotlin reflection
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    //Run time permission library for Android M and higher devices
    implementation "com.karumi:dexter:$project.dexter"

    //Library for listen to network state change.
    implementation "com.github.pwittchen:reactivenetwork-rx2:$project.reactiveNetwork"

    //Multidex enable lib
    implementation "com.android.support:multidex:$project.multiDexLib"

    //Glide image loading lib
    implementation "com.github.bumptech.glide:glide:$project.glide"
    annotationProcessor "com.github.bumptech.glide:compiler:$project.glide"
}
